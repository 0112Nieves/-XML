<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Button with Glow Effect</title>
    <style>
        svg {
            display: block;
            margin: 100px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <svg id="glow-button" width="200" height="200" viewBox="0 0 200 200">
        <!-- 光暈效果 -->
        <circle cx="100" cy="100" r="70" fill="none" stroke="rgba(255, 255, 0, 0.5)" stroke-width="20" opacity="0">
            <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="mousedown" end="mouseup" />
        </circle>

        <!-- 按鈕本體 -->
        <circle cx="100" cy="100" r="70" fill="#FF5722" stroke="#000" stroke-width="3"></circle>

        <!-- 文字 -->
        <text x="100" y="100" text-anchor="middle" alignment-baseline="central" fill="#FFF" font-size="20">Click Me</text>
    </svg>

    <script>
        const button = document.getElementById("glow-button");
        button.addEventListener("mousedown", () => {
            const glow = button.querySelector("circle:first-child");
            glow.style.opacity = 1;
        });

        button.addEventListener("mouseup", () => {
            const glow = button.querySelector("circle:first-child");
            glow.style.opacity = 0;
        });
    </script>
</body>
</html>
